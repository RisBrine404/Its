<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <style>
        .slider-container {
            width: 80%;
            overflow: hidden;
            margin: 0 auto;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider video {
            width: 100%;
            flex: 0 0 100%;
        }

        .navigation {
            text-align: center;
            margin-top: 10px;
        }

        .navigation button {
            padding: 10px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <video controls>
                <source src="job1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="job2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="job3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="navigation">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slider');
        const totalVideos = document.querySelectorAll('.slider video').length;

        function showSlide(index) {
            slides.style.transform = 'translateX(' + (-index * 100) + '%)';
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalVideos;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
